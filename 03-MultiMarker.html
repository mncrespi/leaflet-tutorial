<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 Multi Marker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
          integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
          crossorigin="" />
    <style>
        #mapid {
            width: 800px;
            height: 600px;
            border: solid 1px #000;
            margin: auto auto;
        }
    </style>

    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
            integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
            crossorigin=""></script>

</head>
<body>
    <h2>Map:</h2>
    <h3>Setea el Mapa de forma centrada en Casa Rosada. [-34.608123, -58.370052]</h3>
    <p>Setea multiples punteros con sus respectivos popup. En este caso, el Activo por defecto es el ultimo instanciado.</p>

    <div id="mapid"></div>

    <script>
        var coordinates = [-34.608123, -58.370052]
        // Map Properties
        var mymap = L.map('mapid').setView(coordinates, 15);

        // Map Point Marker
        var marker1 = L.marker([-34.608123, -58.370052]).addTo(mymap);
        var marker2 = L.marker([-34.607933, -58.365044]).addTo(mymap);
        var marker3 = L.marker([-34.603686, -58.381609]).addTo(mymap);

        // Popups
        marker1.bindPopup("<h2 style='color: green; margin: 0;'>Casa Rosada!</h2><br>Ciudad de Buenos Aires.").openPopup();
        marker2.bindPopup("<h2 style='color: red; margin: 0;'>Puente de la Mujer</h2><br>Ciudad de Buenos Aires.").openPopup();
        marker3.bindPopup("<h2 style='color: blue; margin: 0;'>Obelisco</h2><br>Ciudad de Buenos Aires.").openPopup();


        // Set Map Instance
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(mymap);
    </script>
</body>
</html>
